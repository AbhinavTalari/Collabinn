{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SOAD_Project</title>
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Inline">
    <link rel="stylesheet" href="{% static "assets/fonts/font-awesome.min.css"%}">
    <link rel="stylesheet" href="{% static "assets/fonts/ionicons.min.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/Footer-Dark.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/Navigation-with-Search.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/Projects-Clean.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/Registration-Form-with-Photo.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/styles.css"%}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="#" style="font-family: 'Bungee Inline', cursive;">Collabinn</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Success Stories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Companies</a></li>
                </ul>
                <form class="form-inline mr-auto" target="_self">
                    <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" id="search-field" name="search"></div>
                </form>
        </div>
        </div>
    </nav>
    <div class="register-photo">
        <div class="form-container">
           
            <form method="post">
            {% csrf_token %}
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <table>{{ form.as_table }}</table>
                
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: rgb(11,220,157);">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="{% static "assets/js/jquery.min.js"%}"></script>
    <script src="{% static "assets/bootstrap/js/bootstrap.min.js"%}"></script>
</body>

</html>
