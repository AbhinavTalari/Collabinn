{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SOAD_Project</title>
    <link rel="stylesheet" href="{% static "assets/bootstrap/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Inline">
    <link rel="stylesheet" href="{% static "assets/fonts/font-awesome.min.css"%}">
    <link rel="stylesheet" href="{% static "assets/fonts/ionicons.min.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/Footer-Dark.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/Navigation-with-Search.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/Projects-Clean.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/Registration-Form-with-Photo.css"%}">
    <link rel="stylesheet" href="{% static "assets/css/styles.css"%}">
</head>

<body>
       <nav class="navbar navbar-light navbar-expand-md navigation-clean-search" style="background: rgb(0,0,0);color: rgb(255,255,255);height: 60px;">
        <div class="container"><a class="navbar-brand" href="{%url 'home' %}" style="font-family: 'Bungee Inline', cursive;">Collabinn</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'companylist' %}" style="color: rgb(255,255,255);">Companies</a></li>
                </ul>
                <form class="form-inline mr-auto" target="_self">
                    <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" id="search-field" name="search" style="background: #ffffff;border-radius: 25px;border-width: 0px;max-width: none;width: 306px;"><a class="btn btn-light action-button" role="button" href="{%url 'invites'%}" style="background: rgb(0,178,255); margin-left:20px">Incoming Invites</a><a class="btn btn-light action-button" role="button" href="{%url 'meetings'%}" style="background: rgb(0,178,255);">Upcoming Meetings</a><a class="btn btn-light action-button" role="button" href="{%url 'logout'%}" style="background: rgb(0,178,255);margin-left:20px">Logout</a></div>
                </form></div>
        </div>
    </nav>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-6"><img src="{%static "assets/img/4380.jpg"%}" style="height: 306px;text-align: left;"></div>
                <div class="col-md-6">
                    <form method="post">
                        {% csrf_token %}
                        <h2 class="text-center"><strong>Create</strong> an account.</h2>
                        <table>{{p_form.as_table}}</table>
                        <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="border-radius: 25px;background: rgb(64,150,244);">Update</button></div></form>
                </div>
            </div>
        </div>
    </div>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
        </div>
    </div>
    <script src="{% static "assets/js/jquery.min.js"%}"></script>
    <script src="{% static "assets/bootstrap/js/bootstrap.min.js"%}"></script>
</body>

</html>
