

{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SOAD_Project</title>
    <link rel="stylesheet" href="{%static "assets/bootstrap/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Inline">
    <link rel="stylesheet" href="{%static "assets/fonts/font-awesome.min.css"%}">
    <link rel="stylesheet" href="{%static "assets/fonts/ionicons.min.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/Features-Boxed.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/Footer-Dark.css"%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css">
    <link rel="stylesheet" href="{%static "assets/css/Navigation-with-Search.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/Particle-JS---Background-Fixed-1.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/Particle-JS---Background-Fixed.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/Profile-Edit-Form-1.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/Profile-Edit-Form.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/Projects-Clean.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/Registration-Form-with-Photo.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/styles.css"%}">
    <link rel="stylesheet" href="{%static "assets/css/Team-Boxed.css"%}">
</head>
<body style="background: url(assets/img/backgroundhome.png&quot;) center / contain;">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-search" style="background: rgb(0,0,0);color: rgb(255,255,255);">
        <div class="container"><a class="navbar-brand" href="#" style="font-family: 'Bungee Inline', cursive;">Collabinn</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: rgb(255,255,255);">Success Stories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: rgb(255,255,255);">Companies</a></li>
                </ul>
                <form class="form-inline mr-auto" target="_self">
                    <div class="form-group"><label for="search-field"><i class="fa fa-search"></i></label><input class="form-control search-field" type="search" id="search-field" name="search" style="background: #ffffff;border-radius: 31px;border-width: 1px;width: 349px;margin: 0px;margin-right: 0px;margin-left: 15px;"></div>
                </form><a class="btn btn-light action-button" role="button" href="{% url 'logout' %}" style="background: rgb(0,178,255);margin-right: 5px;">Logout</a></div>
        </div>
    </nav>
   <div class="container profile profile-view" id="profile">
        
        <form method='POST'>
        {% csrf_token %}
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                    </div>
                </div>
                <div class="col-md-8" style="background: #ffffff;">
                    <h1>Profile </h1>
                     <div class="form-row">
                        <div class="col-md-12 content-right">
                        <table>{{p_form.as_table}}</table>
                        <button class="btn btn-primary form-btn" type="submit" style="float: left;border-radius: 25px;">SAVE </button>
                        </div>
                    </div>
                    <hr>
                   
                </div>
            </div>
        </form>
    </div>
    <script src="{%static "assets/js/jquery.min.js"%}"></script>
    <script src="{%static "assets/bootstrap/js/bootstrap.min.js"%}"></script>
    <script src="{%static "assets/js/bs-init.js"%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.js"></script>
    <script src="{%static "assets/js/Particle-JS---Background-Fixed.js"%}"></script>
    <script src="{%static "assets/js/Profile-Edit-Form.js"%}"></script>
</body>

</html>
